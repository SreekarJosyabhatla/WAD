<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS Greeting App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        padding: 10px;
        width: 300px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus {
        border-color: #f89549;
        outline: none;
      }

      button {
        padding: 12px 24px;
        background-color: #db7d34;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #f89549;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="GreetingController">
      <input
        type="text"
        ng-model="studentName"
        placeholder="Enter student's name"
      />
      <button ng-click="submit()">Submit</button>
      <h1>{{ greeting }}</h1>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("GreetingController", function ($scope) {
        $scope.studentName = "";
        $scope.greeting = "";
        $scope.submit = function () {
          if ($scope.studentName) {
            $scope.greeting = "Hello, " + $scope.studentName + "!";
          } else {
            $scope.greeting = "Please enter student's name.";
          }
        };
      });
    </script>
  </body>
</html>
